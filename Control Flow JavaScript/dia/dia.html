<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
                	                                                                                                    // SWITCH CASE (ESCOLHA CASO)

            var dia = Number(prompt("Digite um númeor para escolher um dia:"))

            switch(dia)
            {
                case 1:
                    alert("Domingo");
                    break

                case 2:
                    alert("Segunda");
                    break
                    
                case 3:
                    alert("Terça");
                    break

                case 4:
                    alert("Quarta");
                    break

                case 5:
                    alert("Quinta");
                    break

                case 6:
                    alert("Sexta");
                    break

                case 7:
                    alert("Sabádo");
                    break
                default:
                    alert("Opção inválida!!");
                    break

            }
        </script>
    </body>
</html>
